<div class="container bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <h1 class="mb-4">Yhteydenottolomake</h1>
    <form>
      <div class="mb-3">
        <label for="nimi" class="form-label">Nimi</label>
        <input type="text" class="form-control" id="nimi" placeholder="Sinun nimesi">
      </div>
  
      <div class="mb-3">
        <label for="sahkoposti" class="form-label">Sähköposti</label>
        <input type="email" class="form-control" id="sahkoposti" placeholder="esimerkki@email.com">
      </div>
  
      <div class="mb-3">
        <label for="syntymapaiva" class="form-label">Syntymäpäivä</label>
        <input type="date" class="form-control" id="syntymapaiva">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Sukupuoli</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sukupuoli" id="mies" value="mies">
          <label class="form-check-label" for="mies">Mies</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sukupuoli" id="nainen" value="nainen">
          <label class="form-check-label" for="nainen">Nainen</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sukupuoli" id="muu" value="muu">
          <label class="form-check-label" for="muu">Muu</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="maa" class="form-label">Kieli</label>
        <select class="form-select" id="maa">
            <option selected disabled>Valitse...</option>
            <option value="suomi">Suomi</option>
            <option value="ruotsi">Ruotsi</option>
            <option value="englanti">Englanti</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="viesti" class="form-label">Kirjoita viesti</label>
        <textarea class="form-control" id="viesti" rows="3" placeholder="Kirjoita viesti"></textarea>
      </div>
  
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="ehdot">
        <label class="form-check-label" for="ehdot">
          Hyväksyn ehdot
        </label>
      </div>
  
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </form>
  </div>
